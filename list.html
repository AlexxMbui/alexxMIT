<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
    <style>
        body{
            background-color: rgba(2, 6, 66, 0.35);
        }
    </style>
</head>
<body>
<!---Ordered List-->
<h1><u><b>Programming Languages</b></u></h1>

<ol type="1">
    <li>Python</li>
    <li>Kotlin</li>
    <li>Java</li>
    <li>PHP</li>
</ol>
<!---Unordered List-->
<h1><u><b>Fruits</b></u></h1>

<ul style="list-style-type: disc">
    <li>Banana</li>
    <li>Orange</li>
    <li>Guava</li>
    <li>Melon</li>
    <li>Apple</li>
</ul>
<!--Nested List-->
<h1><u><b>Nested List</b></u></h1>

<ul>
    <li>DSA
    <ul style="list-style-type: georgian">
        <li>array</li>
        <li>Linked list</li>
        <li>Stack</li>
        <li>Queue</li>
    </ul>
    </li>
    <li>Web Technologies
    <ul STYLE="list-style-type: georgian">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
    </li>
    <li>Aptitude</li>
    <li>Placement</li>
    <li>Gate</li>
</ul>

</body>
</html>
