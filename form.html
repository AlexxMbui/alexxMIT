<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StudentForm</title>
    <link rel="stylesheet" href="formstyles.css">
</head>
<body>

<form action="">
    <legend>STUDENT INFORMATION</legend>
    <br><br>
    <label for="fname">First Name :</label>
    <input type="text" id="fname" placeholder="FirstName" required="required">
    <br><br>

    <label for="surname">Surname :</label>
    <input type="text" id="surname" placeholder="Surname" required="required">
    <br><br>

    <label for="emailaddress">Email Address :</label>
    <input type="email" id="emailaddress" placeholder="abc@gmail.com" required="required" >
    <br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" placeholder="Enter Your Password" required="required">

    <p>Choose a programming language :</p>

    <input type="radio" id="Python">
    <label for="Python">Python</label>
    <br>

    <input type="radio" id="php">
    <label for="php"> PHP</label>
    <br>

    <input type="radio" id="Java">
    <label for="Java">Java</label>
    <br>

<p>Choose your favorite game :</p>

    <input type="checkbox" id="football">
    <label for="football">Football</label>
    <br>

<input type="checkbox" id="tennis">
    <label for="tennis">Tennis</label>
    <br>
    <input type="checkbox" id="basketball">
    <label for="basketball">Basketball</label>
    <br>

    <input type="checkbox" id="hockey">
    <label for="hockey">Football</label>
    <br>

    <br>

    <label for="nationality">Nationality :</label>
    <select name="" id="nationality">
        <option value="choose" disabled="disabled">--Choose nationality--</option>
        <option value="Kenyan">Kenyan</option>
        <option value="Ug">Ugandan</option>
        <option value="Tanzanian">Tanzanian</option>
        
    </select>
    <br><br>

    <label for="file">Choose a file :</label>
    <input type="file" id="file" required="required">
    <br><br>

    <label for="yob">Year of Birth :</label>
    <input type="date" id="yob" required="required">
    <br><br>

    <label for="person">Describe yourself :</label><br>
    <textarea name="" id="person" placeholder="Type Here..." cols="50" rows="8"></textarea>
    <br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>


</form>

</body>
</html>
